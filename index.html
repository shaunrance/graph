<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix CBP Product Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="network-svg"></svg>
  <button id="add-node-btn" class="add-node-btn">Add Product</button>
  <div id="sidebar" class="sidebar">
    <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close sidebar">&times;</button>
    <h2 id="sidebar-title">Sidebar</h2>

    <!-- Name field label to the left -->
    <div class="sidebar-field-row">
      <label for="name-input">Name:</label>
      <input id="name-input" type="text">
    </div>

    <!-- Category dropdown label to the left -->
    <div class="sidebar-field-row">
      <label for="category-select">Category:</label>
      <select id="category-select"></select>
    </div>
    <!-- New Category field below dropdown -->
    <div class="sidebar-field-row new-category-row">
      <label for="new-category-input" class="invisible-label"></label>
      <input id="new-category-input" type="text" placeholder="New category">
      <button id="add-category-button">Add</button>
    </div>

    <label>Description:<br>
      <textarea id="description-input"></textarea>
    </label><br>

    <div class="sidebar-field-row">
      <label for="url-input">URL:</label>
      <input id="url-input" type="text">
    </div>
    <div class="sidebar-field-row">
      <label for="designer-input">Designer:</label>
      <input id="designer-input" type="text">
    </div>
    <div class="sidebar-field-row">
      <label for="pm-input">PM:</label>
      <input id="pm-input" type="text">
    </div>
    <div class="sidebar-field-row" style="margin-bottom:24px">
      <label for="eng-input">Engineer:</label>
      <input id="eng-input" type="text">
    </div>

    <div>
      <span class="connect-to-label">Connect To:</span><br>
      <div id="connect-to-select-wrapper">
        <div id="connect-to-select"></div>
      </div>
    </div>
    <div id="last-updated-text"></div>
    <button id="save-description-button">Save</button>
    <button id="delete-node-button">Delete</button>
  </div>

  <!-- Tooltip for node description -->
  <div id="graph-tooltip" class="graph-tooltip" style="position:absolute; pointer-events:none; display:none;"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="api.js"></script>
  <script src="graph.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
