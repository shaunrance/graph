<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Network with Sidebar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="network-svg"></svg>
  <button id="add-node-btn" class="add-node-btn">Add Node</button>
  <div id="sidebar" class="sidebar">
    <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close sidebar">&times;</button>
    <h2 id="sidebar-title">Sidebar</h2>
    <label>Name: <input id="name-input" type="text"></label><br>
    <label>Category:
      <select id="category-select"></select>
      <input id="new-category-input" type="text" placeholder="New category">
      <button id="add-category-button">Add</button>
    </label><br>
    <label>Description:<br>
      <textarea id="description-input"></textarea>
    </label><br>
    <label>URL: <input id="url-input" type="text"></label><br>
    <label>Designer: <input id="designer-input" type="text"></label><br>
    <label>PM: <input id="pm-input" type="text"></label><br>
    <label>Engineer: <input id="eng-input" type="text"></label><br>
    <div>
      <strong>Connect To:</strong><br>
      <div id="connect-to-select"></div>
    </div>
    <div id="last-updated-text"></div>
    <button id="save-description-button">Save</button>
    <button id="delete-node-button">Delete</button>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="api.js"></script>
  <script src="graph.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
